
<template name="boardTriggers">
  <div class="trigger-item" id="trigger-two">
    <div class="trigger-content">
      <div class="trigger-text">{{_'r-when-a-card'}}</div>
      <div class="trigger-inline-button js-open-card-title-popup">
        <i class="fa fa-filter"></i>
      </div>
      <div class="trigger-text">{{_'r-is'}}</div>
      <div class="trigger-text">{{_'r-added-to'}}</div>
      <div class="trigger-text">{{_'r-list'}}</div>
      <div class="trigger-dropdown">
        <input id="create-list-name" type="text" placeholder="{{_'r-list-name'}}">
      </div>
      <div class="trigger-text">{{_'r-in-swimlane'}}</div>
      <div class="trigger-dropdown">
        <input id="create-swimlane-name" type="text" placeholder="{{_'r-swimlane-name'}}">
      </div>
      <div class="trigger-button trigger-button-person js-show-user-field">
        <i class="fa fa-user"></i>
      </div>
      <div class="user-details hide-element">
        <div class="trigger-text">{{_'r-by'}}</div>
        <div class="trigger-dropdown">
          <input class="user-name" type="text" placeholder="{{_'username'}}">
        </div>
      </div>
    </div>
    <div class="trigger-button js-add-create-trigger js-goto-action">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item" id="trigger-three">
    <div class="trigger-content">
      <div class="trigger-text">{{_'r-when-a-card'}}</div>
      <div class="trigger-inline-button js-open-card-title-popup">
        <i class="fa fa-filter"></i>
      </div>
      <div class="trigger-text">{{_'r-is-moved'}}</div>
      <div class="trigger-button trigger-button-person js-show-user-field">
        <i class="fa fa-user"></i>
      </div>
      <div class="user-details hide-element">
        <div class="trigger-text">{{_'r-by'}}</div>
        <div class="trigger-dropdown">
          <input class="user-name" type="text" placeholder="{{_'username'}}">
        </div>
      </div>
    </div>
    <div class="trigger-button js-add-gen-moved-trigger js-goto-action">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item" id="trigger-four">
    <div class="trigger-content">
      <div class="trigger-text">{{_'r-when-a-card'}}</div>
      <div class="trigger-inline-button js-open-card-title-popup">
        <i class="fa fa-filter"></i>
      </div>
      <div class="trigger-text">{{_'r-is'}}</div>
      <div class="trigger-dropdown">
        <select id="move-action">
          <option value="moved-to">{{_'r-moved-to'}}</option>
          <option value="moved-from">{{_'r-moved-from'}}</option>
        </select>
      </div>
      <div class="trigger-text">{{_'r-list'}}</div>
      <div class="trigger-dropdown">
        <input id="move-list-name" type="text" placeholder="{{_'r-list-name'}}">
      </div>
      <div class="trigger-text">{{_'r-in-swimlane'}}</div>
      <div class="trigger-dropdown">
        <input id="create-swimlane-name-2" type="text" placeholder="{{_'r-swimlane-name'}}">
      </div>
      <div class="trigger-button trigger-button-person js-show-user-field">
        <i class="fa fa-user"></i>
      </div>
      <div class="user-details hide-element">
        <div class="trigger-text">{{_'r-by'}}</div>
        <div class="trigger-dropdown">
          <input class="user-name" type="text" placeholder="{{_'username'}}">
        </div>
      </div>
    </div>
    <div class="trigger-button js-add-moved-trigger js-goto-action">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item" id="trigger-five">
    <div class="trigger-content">
      <div class="trigger-text">{{_'r-when-a-card'}}</div>
      <div class="trigger-inline-button js-open-card-title-popup">
        <i class="fa fa-filter"></i>
      </div>
      <div class="trigger-text">{{_'r-is'}}</div>
      <div class="trigger-dropdown">
        <select id="arch-action">
          <option value="archived">{{_'r-archived'}}</option>
          <option value="unarchived">{{_'r-unarchived'}}</option>
        </select>
      </div>
      <div class="trigger-button trigger-button-person js-show-user-field">
        <i class="fa fa-user"></i>
      </div>
      <div class="user-details hide-element">
        <div class="trigger-text">{{_'r-by'}}</div>
        <div class="trigger-dropdown">
          <input class="user-name" type="text" placeholder="{{_'username'}}">
        </div>
      </div>
    </div>
    <div class="trigger-button js-add-arch-trigger js-goto-action">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-text">{{_'r-board-note'}}</div>
    </div>
  </div>
</template>

<template name="boardCardTitlePopup">
  <form>
    <label>
      Card Title Filter
      <input type="text" class="js-card-filter-name" value="{{title}}" autofocus>
    </label>
    <input type="submit" class="js-card-filter-button primary wide" value="{{_ 'set-filter'}}">
  </form>
</template>
