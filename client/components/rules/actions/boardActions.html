
<template name="boardActions">
  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-text">
        {{_ 'r-move-card-to'}}
      </div>
      <div class="trigger-dropdown">
        <select id="move-gen-action">
          <option value="top">{{_ 'r-top-of'}}</option>
          <option value="bottom">{{_ 'r-bottom-of'}}</option>
        </select>
      </div>
      <div class="trigger-text">
        {{_ 'r-its-list'}}
      </div>
    </div>
    <div class="trigger-button js-add-gen-move-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-text">
        {{_ 'r-move-card-to'}}
      </div>
      <div class="trigger-dropdown">
        <select id="move-spec-action">
          <option value="top">{{_ 'r-top-of'}}</option>
          <option value="bottom">{{_ 'r-bottom-of'}}</option>
        </select>
      </div>
      <div class="trigger-text">
        {{_ 'r-the-board'}}
      </div>
      <div class="trigger-dropdown">
        <select id="board-id">
          {{#each boards}}
            {{#if $eq _id currentBoard._id}}
              <option value="{{_id}}" selected>{{_ 'current'}}</option>
            {{else}}
              <option value="{{_id}}">{{title}}</option>
            {{/if}}
          {{/each}}
        </select>
      </div>
      <div class="trigger-text">
        {{_ 'r-in-list'}}
      </div>
      <div class="trigger-dropdown">
        <input id="listName" type="text" placeholder="{{_ 'r-name'}}">
      </div>
      <div class="trigger-text">
        {{_ 'r-in-swimlane'}}
      </div>
      <div class="trigger-dropdown">
        <input id="swimlaneName" type="text" placeholder="{{_ 'r-name'}}">
      </div>
    </div>
    <div class="trigger-button js-add-spec-move-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-dropdown">
        <select id="arch-action">
          <option value="archive">{{_ 'r-archive'}}</option>
          <option value="unarchive">{{_ 'r-unarchive'}}</option>
        </select>
      </div>
      <div class="trigger-text">
        {{_ 'r-card'}}
      </div>
    </div>
    <div class="trigger-button js-add-arch-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-text">
        {{_ 'r-add-swimlane'}}
      </div>
      <div class="trigger-dropdown">
        <input id="swimlane-name" type="text" placeholder="{{_ 'r-name'}}">
      </div>
    </div>
    <div class="trigger-button js-add-swimlane-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-text">
        {{_ 'r-create-card'}}
      </div>
      <div class="trigger-dropdown">
        <input id="card-name" type="text" placeholder="{{_ 'r-name'}}">
      </div>
      <div class="trigger-text">
        {{_ 'r-in-list'}}
      </div>
      <div class="trigger-dropdown">
        <input id="list-name" type="text" placeholder="{{_ 'r-name'}}">
      </div>
      <div class="trigger-text">
        {{_ 'r-in-swimlane'}}
      </div>
      <div class="trigger-dropdown">
        <input id="swimlane-name2" type="text" placeholder="{{_ 'r-name'}}">
      </div>
    </div>
    <div class="trigger-button js-create-card-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-text">
        {{_ 'r-link-card'}}
      </div>
      <div class="trigger-text">
        {{_ 'r-the-board'}}
      </div>
      <div class="trigger-dropdown">
        <select id="board-id-link">
          {{#each boards}}
            {{#if $eq _id currentBoard._id}}
              <option value="{{_id}}" selected>{{_ 'current'}}</option>
            {{else}}
              <option value="{{_id}}">{{title}}</option>
            {{/if}}
          {{/each}}
        </select>
      </div>
      <div class="trigger-text">
        {{_ 'r-in-list'}}
      </div>
      <div class="trigger-dropdown">
        <input id="listName-link" type="text" placeholder="{{_ 'r-name'}}">
      </div>
      <div class="trigger-text">
        {{_ 'r-in-swimlane'}}
      </div>
      <div class="trigger-dropdown">
        <input id="swimlaneName-link" type="text" placeholder="{{_ 'r-name'}}">
      </div>
    </div>
    <div class="trigger-button js-link-card-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>
</template>
