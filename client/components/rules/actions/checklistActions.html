
<template name="checklistActions">
  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-dropdown">
        <select id="check-action">
          <option value="add">{{_ 'r-add'}}</option>
          <option value="remove">{{_ 'r-remove'}}</option>
        </select>
      </div>
      <div class="trigger-text">
        {{_ 'r-checklist'}}
      </div>
      <div class="trigger-dropdown">
        <input id="checklist-name" type="text" placeholder="{{_ 'r-name'}}">
      </div>
    </div>
    <div class="trigger-button js-add-checklist-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-dropdown">
        <select id="checkall-action">
          <option value="check">{{_ 'r-check-all'}}</option>
          <option value="uncheck">{{_ 'r-uncheck-all'}}</option>
        </select>
      </div>
      <div class="trigger-text">
        {{_ 'r-items-check'}}
      </div>
      <div class="trigger-dropdown">
        <input id="checklist-name2" type="text" placeholder="{{_ 'r-name'}}">
      </div>
    </div>
    <div class="trigger-button js-add-checkall-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-dropdown">
        <select id="check-item-action">
          <option value="check">{{_ 'r-check'}}</option>
          <option value="uncheck">{{_ 'r-uncheck'}}</option>
        </select>
      </div>
      <div class="trigger-text">
        {{_ 'r-item'}}
      </div>
      <div class="trigger-dropdown">
        <input id="checkitem-name" type="text" placeholder="{{_ 'r-name'}}">
      </div>
      <div class="trigger-text">
        {{_ 'r-of-checklist'}}
      </div>
      <div class="trigger-dropdown">
        <input id="checklist-name3" type="text" placeholder="{{_ 'r-name'}}">
      </div>
    </div>
    <div class="trigger-button js-add-check-item-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-text">
        {{_ 'r-add-checklist'}}
      </div>
      <div class="trigger-dropdown">
        <input id="checklist-name-3" type="text" placeholder="{{_ 'r-name'}}">
      </div>
      <div class="trigger-text">
        {{_ 'r-with-items'}}
      </div>
      <div class="trigger-dropdown">
        <input id="checklist-items" type="text" placeholder="{{_ 'r-items-list'}}">
      </div>
    </div>
    <div class="trigger-button js-add-checklist-items-action js-goto-rules">
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div class="trigger-item">
    <div class="trigger-content">
      <div class="trigger-text">
        {{_ 'r-checklist-note'}}
      </div>
    </div>
  </div>
</template>
